<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
    <body>
        <header>
            <img src="Photos/Nima Logo Pink Black.png" alt="Nima Banga Logo" id="FrontLogo">
            <nav>
               <a href="index.html"> About Me </a>
               <a href=""> What I do </a>
               <a href=""> Projects </a>
               <a href="contactform.html"> Contact </a>
            </nav>
        </header>
        <div>
            <h1 class="quote2" style="text-align: center;"> Want to know more or collaborate ? Get in touch below. </h1>
        </div>
        <form action="https://formspree.io/f/mqkjlowq" method="post" class="form">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-item">
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="email">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="10" cols="50"></textarea>
            </div>
            <div>
                <button type="submit">Send!</button>
            </div>
        </form>
    </body>
